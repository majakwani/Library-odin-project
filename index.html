<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>


    <div class="container">

        <div class="left-part">

            <div class="top-part flex">
                <h1>Library App</h1>
            </div>

            <div class="bottom-part flex">
                <form>
                    
                    <div class="title">
                        <p>Book Title</p>
                        <input type="text" name="title" id="title" placeholder="Book Title" required>
                    </div>

                    <div class="author">
                        <p>Book Author</p>
                        <input type="text" name="author" id="author" placeholder="Book Author" required>
                    </div>

                    <div class="pages">
                        <p>No of Pages</p>
                        <input type="number" name="pages" id="pages" placeholder="Number of Pages" required>
                    </div>

                    <div class="read">
                        <p>Have you read it?</p>
                        <input type="checkbox" name="read" id="read" >
                    </div>

                    <div class="submit">
                        <button type="button" class = "submit-button" onclick="addBookToLibrary()">Submit</button>
                    </div>

                </form>
            </div>


        </div>

        <div class="right-part">
            
            

        </div>

        
    </div>
    
</body>
</html>
